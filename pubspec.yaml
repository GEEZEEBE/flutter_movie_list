name: flutter_list
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  json_annotation: ^2.0.0
  http: ^0.12.0+2
  provider: ^3.0.0+1
  marquee: ^1.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: ^2.0.0
  build_runner: ^1.0.0



flutter:
  uses-material-design: true

  assets:
   - assets/image_01.jpg
   - assets/image_02.jpg
   - assets/image_03.jpg
   - assets/image_04.jpg

  fonts:
      - family: SF-Pro-Text-Regular
        fonts:
          - asset: assets/SF-Pro-Text-Regular.otf

      - family: SF-Pro-Text-Bold
        fonts:
          - asset: assets/SF-Pro-Text-Bold.otf

      - family: Calibre-Semibold
        fonts:
          - asset: assets/Calibre Semibold.otf

